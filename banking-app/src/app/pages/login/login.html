<div class="login-page">
  <!-- Left section (branding) -->
  <div class="login-left">
    <h1 class="brand">Banking</h1>
    <p class="tagline">Detects Fraud.</p>
  </div>

  <!-- Right section (login form) -->
  <div class="login-right">
    <div class="login-card">
      <form (ngSubmit)="login()">
        <div class="form-group">
          <input
            type="text"
            [(ngModel)]="username"
            name="username"
            placeholder="Username"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>

        <button type="submit" [disabled]="isLocked">Login</button>
      </form>

      <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>

       <p class="switch">Donâ€™t have an account? <a [routerLink]="['/signup']" class="signup-link">Sign up</a></p>
    </div>
  </div>
</div>
